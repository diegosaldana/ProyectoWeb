{% extends 'home/base.html' %}
{% block title %}Extra{% endblock %}
{% block content %}
{% for item in object_list%}
<ul>
<div class="contenido" >
	<a  href="/detail_publication/{{item.pk}}/">
	<h2>{{ item.title }}</h2></a>
	<h4><strong>{{ item.body}}</h4></strong>
	<h5>By: <strong>{{ item.user }}</h5></strong>
	<h5> {{item.score}} Me gusta {{item.unscored}} No me gusta</h5>

</div>
</ul>
{% endfor %}
{% endblock %}
